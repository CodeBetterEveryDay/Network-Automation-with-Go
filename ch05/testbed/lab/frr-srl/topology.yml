name: mylab

topology:
  nodes:
    router1:
      kind: linux
      image: docker.io/frrouting/frr:v7.5.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/router1.cfg:/etc/frr/frr.conf
    router2:
      kind: srl
      image: ghcr.io/nokia/srlinux

  links:
    - endpoints: ["router1:eth1", "router2:e1-1"]